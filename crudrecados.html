<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API Recados</title>
</head>

<body>

    <h1>Lista de recados</h1>

    <form id="form" onsubmit="cadastrar(event)">

        <fieldset>
            <legend>Criar recado</legend>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" value="" required>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" value="" required>
            <br>
            <br>
            <button class="button" type="submit">Cadastrar</button>
            <button class="button" type="reset">Reiniciar</button>

        </fieldset>
    
    </form>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./crudrecados.js"></script>
</body>

</html>
